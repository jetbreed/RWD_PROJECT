<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-updated.js"></script>
    <script>
        $(document).ready(function(){
            $("#action1").click(function(){
                $("#event").slideDown(1000);
            })
            $("#action2").click(function(){
                $("#event").slideUp(1000);
            })
            $("#action3").click(function(){
                $("#event").slideToggle(1000);
            })
        });
    </script>
    <style>
        #action1, #action2, #action3 
        {
            color: #fff;
            font-size: 40px;
            width:30%; 
            padding: 20px;
            background-color:blue;
        }

        #event
        {
            height:200px; 
            background-color:blue; 
            display: none;
        }
    </style>
</head>
<body>
    <button id="action1">
        slideDown
    </button>
    <br>
    <button id="action2">
        slideUp
    </button>
    <br>
    <button id="action3">
        slideToggle
    </button>

    <!-- Toggle Element -->
    <div id="event">

    </div>
</body>
</html>
