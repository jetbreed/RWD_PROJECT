<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-updated.js"></script>
<!-- 
    Some JQuery Commands
    1. ready
    2. load
    3. mouseout
    4. click
    5. fade
    6. slide
    7. animate
    8. css (for manipulating css).

    JQuery will need a "Selector" which can be a tag, id, class
    or pathway to an element to manipulate the DOM.
 -->

    <script>
        $(document).ready(()=>{
          
            $("#d1").mouseover(function(){
                $("#d1").css("background-color","blue");
            });
            $("#d1").mouseout(function(){
                $("#d1").css("background-color","red");
            });
            $("#b1").click(function(){
                $("#d1").css("background-color", "yellow")
                // .css("background-color","blue", 2000)
                .fadeToggle(5000);
            });
        });

        /*const move = ()=> {

    </script>
    <style>
        #d1
        {
            background-color: red;
            height: 300px;
            width: 300px;
        }
        #b1
        {
            background-color: #000;
            color:#fff;
            height: 50px;
            width: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
