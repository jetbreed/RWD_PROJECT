<!DOCTYPE html>
<html>

<head>
<style>
/**use class or tag selector**/  
    .p2
    {
        background-color: red;   
        padding: 10px;
        font-size: 30px;
        color: #fff;
        font-weight: bolder;
    }
    .p1
    {
        background-color: green;   
        color: yellow;
    }
</style>

<script src="js/jquery-updated.js"></script>
<script>

  //Chained JQuery events or actions ...
$(document).ready(function(){
  $("button").click(function(){
    $(".p2").slideToggle(2000).toggleClass("p1", 1000);
  });
});
</script>
</head>
<body>

<p class="p2">NIIT is fun!!</p>

<button>Click me</button>

</body>
</html>
