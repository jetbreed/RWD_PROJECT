<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-updated.js"></script>
<script> 
$(document).ready(function(){
  var now = true;
  $("button").click(function(){
    if(now)
    {
    $("div").animate({left: '90%'});
    //$("div").slideUp(2000).slideDown(2000);
    //$("div").animate({right: 'toggle'});
    now = false;
    console.log(now)
    }
    else if(now === false){
      $("div").animate({right: 'toggle'});
    }
});
});
</script> 
<style>
  #b1
  {
      height: 50px;
      width: 300px;
  }
  </style>
</head>
<body>

<button id="b1">Start Animation</button>

<p>By default, all HTML elements have a static position, 
  and cannot be moved. To manipulate the position, 
  remember to first set the CSS position property 
  of the element to relative, fixed, or absolute!</p>

<div style="width:10%; background:#98bf21;
  height:100px;width:100px;position:absolute;">
</div>

</body>
</html>
