<!DOCTYPE html>
<html>
<head>
<style>
body
{
  display: flex;
  justify-content: center;
}

.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
<script src="js/jquery-updated.js"></script>
<script>
$(document).ready(function(){
  $("span").parentsUntil(".stop").css({"color": "blue", "border": 
  "2px solid red"});
  //$("span").parents().css({"color": "blue", "border": "2px solid red"});
  //$("span").parent().css({"color": "blue", "border": "2px solid red"});
});
</script>
</head>
<body>

<div style="background-color:yellow ;" class="stop ancestors">
  <div class="stop" style="width:500px;">div (great-grandparent)
    <ul class="">ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

</body>
</html>
